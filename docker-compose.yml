version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: localcode-postgres
    environment:
      POSTGRES_DB: localcode
      POSTGRES_USER: localcode
      POSTGRES_PASSWORD: localcode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_spec:/var/lib/postgresql/data
    networks:
      - localcode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localcode -d localcode"]
      interval: 10s
      timeout: 5s
      retries: 5

