version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: localcode-postgres
    environment:
      POSTGRES_DB: localcode
      POSTGRES_USER: localcode_user
      POSTGRES_PASSWORD: localcode_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - localcode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localcode_user -d localcode"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: localcode-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/localcode
      SPRING_DATASOURCE_USERNAME: localcode_user
      SPRING_DATASOURCE_PASSWORD: localcode_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: your-secret-key-change-in-production
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - localcode-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: localcode-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - localcode-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  localcode-network:
    driver: bridge
