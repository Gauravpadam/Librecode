# Test Profile Configuration

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration for tests
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Docker Configuration for tests (will be mocked)
docker.host=unix:///var/run/docker.sock
docker.execution.timeout=30
docker.execution.memory-limit=268435456
docker.execution.cpu-limit=1

# Logging
logging.level.root=WARN
logging.level.com.localcode=INFO
