# Application Name
spring.application.name=localcode-backend

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/localcode
spring.datasource.username=localcode
spring.datasource.password=localcode
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-make-it-at-least-256-bits
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Docker Configuration
docker.host=unix:///var/run/docker.sock
docker.execution.timeout=30
docker.execution.memory-limit=268435456
docker.execution.cpu-limit=1

# Code Execution Resource Limits
execution.limits.default-time-limit-ms=2000
execution.limits.default-memory-limit-mb=256
execution.limits.max-container-lifetime-seconds=30
execution.limits.cpu-quota=100000
execution.limits.cpu-period=100000
execution.limits.max-code-size-kb=50
execution.limits.max-test-case-size-kb=10

# Logging
logging.level.root=INFO
logging.level.com.localcode=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
cors.allowed-origins=http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
